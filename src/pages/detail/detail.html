<ion-header>

  <ion-navbar>
    <ion-title>Album detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


 <ion-card *ngFor="let detail of photosAlbum" class="album{{numAlbum}}">
  <img [src]="detail.thumbnailUrl"/>
  <ion-card-content>
    <ion-card-title>
      {{detail.title}}
      </ion-card-title>
  </ion-card-content>
  </ion-card>


</ion-content>
